name: Update Repo Script

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual triggering

jobs:
  run-update-script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Git
        # Configure Git user for commits
        run: |
          git config --global user.email "github-actions-bot@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"

      # Step 3: Install Dependencies
        # Install necessary dependencies for the scripts
        run: |
          sudo apt-get update
          sudo apt-get install -y jq python3 python3-pip
          pip3 install requests

      # Step 4: Run Update Script
        # Run the shell script that includes updates for ruTorrent and rTorrent
        run: |
          chmod +x ./Scripts/update-repo.sh
          ./Scripts/update-repo.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Use GitHub Actions' built-in token
